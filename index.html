<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Page</title>
</head>

<body>
    <bds />
    <main>

        <div class="container" id="con1">
            <h1 class="heading">Sign Up</h1>
            <p class="para">Join us now! Sign up to kick-start your journey.</p>
            <btn class="btn"><img src="/flat-color-icons_google.png" alt="google">Sign up with Google</btn>
            <btn class="btn2" id="SignBtn"><img src="/eva_email-outline.png" alt="email">Sign up with Email</btn>
            <p class="extra">Already have an account?<a href="#Login">Log In</a></p>
        </div>
        <div class="container2" id="con2">
            <h1 class="heading">Sign Up</h1>
            <p class="para">Join us now! Sign up to kick-start your journey.</p>
            <form>
                <input type="text" id="name" placeholder="Name" class="inp1" name="name">
                <input type="text" id="email" placeholder="Email" class="inp1" name="email">
                <input type="text" id="password" placeholder="Password" class="inp1" name="password">
                <btn class="btn2" id="SignBtn2">Sign up</btn>
            </form>
            <audio src="/success-fanfare-trumpets-6185.mp3" id="myAudio"></audio>
            <audio src="/8-bit-video-game-fail-version-3-145479.mp3" id="failAudio"></audio>
            <p class="extra1">Already have an account?<a href="#Login">Log In</a></p>
            <hr class="hori">
            <p class="or">or</p>
            <btn class="btn"><img src="/flat-color-icons_google.png" alt="google">Sign up with Google</btn>

        </div>


    </main>


</body>
<script src="script.js"></script>

</html>
